variables:
  IMAGE_PREFIX: ""
  DEFAULT_IMAGE: "python:3.11-rc-alpine"
  TEMPLATES_BASE_PATH: https://raw.githubusercontent.com/chesapeaketechnology/gitlab-templates/experimental/2.0/lib/gitlab/ci/templates/

default:
  image:
    name: ${IMAGE_PREFIX}$DEFAULT_IMAGE
    entrypoint:
      - 'usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

include:
  - template: Security/SAST-IaC.gitlab-ci.yml
  - remote: $TEMPLATES_BASE_PATH/jobs/lint/MegaLinter.yml
  - remote: $TEMPLATES_BASE_PATH/jobs/ansible/PlaybookDeploy.yml

stages:
  - test
  - deploy

mega-linter:
  variables:
    ENABLE: ANSIBLE
