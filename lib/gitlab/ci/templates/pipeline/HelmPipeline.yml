variables:
  IMAGE_PREFIX: ""
  DEFAULT_IMAGE: "chesapeaketechnology/devops"

default:
  interruptible: true
  image:
    name: ${IMAGE_PREFIX}$DEFAULT_IMAGE
    entrypoint:
      - 'usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

include:
  - remote: https://raw.githubusercontent.com/chesapeaketechnology/gitlab-templates/feature/add-checkov-scanning-job/lib/gitlab/ci/templates/jobs/lint/MegaLinter.yml
  - remote: https://raw.githubusercontent.com/chesapeaketechnology/gitlab-templates/feature/add-checkov-scanning-job/lib/gitlab/ci/templates/jobs/security/CheckovIacSast.yml
  - remote: https://raw.githubusercontent.com/chesapeaketechnology/gitlab-templates/release/1.3/lib/gitlab/ci/templates/jobs/helm/PublishHelmChart.yml

stages:
  - test
  - publish

mega-linter:
  variables:
    ENABLE: ANSIBLE
