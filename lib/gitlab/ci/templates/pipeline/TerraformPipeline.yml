variables:
  TF_ROOT: ${CI_PROJECT_DIR}
  TF_STATE_NAME: default
  TF_CACHE_KEY: default
  # If your terraform files are in a subdirectory, set TF_ROOT accordingly. For example:
  # TF_ROOT: terraform/production

image:
  name: hashicorp/terraform:light
  entrypoint:
    - 'usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

include:
  - template: Security/SAST-IaC.gitlab-ci.yml

cache:
  key: "${TF_ROOT}"
  paths:
    - ${TF_ROOT}/.terraform/

stages:
  - validate
  - test
  - plan
  - apply
  - destroy

fmt:
  stage: validate
  script:
    - cd "${TF_ROOT}"
    - terraform fmt
  allow_failure: true

validate:
  stage: validate
  script:
    - terraform init
    - cd "${TF_ROOT}"
    - terraform validate

plan:
  stage: plan
  script:
    - cd "${TF_ROOT}"
    - terraform init
    - terraform plan
  resource_group: ${TF_STATE_NAME}
  artifacts:
    paths:
      - ${TF_ROOT}/plan.cache

apply:
  stage: apply
  script:
    - cd "${TF_ROOT}"
    - terraform init
    - terraform apply -auto-approve
  resource_group: ${TF_STATE_NAME}
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual

destroy:
  stage: destroy
  script:
    - cd "${TF_ROOT}"
    - terraform init
    - terraform destroy -auto-approve
  resource_group: ${TF_STATE_NAME}
  when: manual