quality_check:
  stage: test
  script:
    - ./gradlew $QUALITY_CHECK_GRADLE_TASKS
  artifacts:
    paths:
      - "**/pmd/**.html"
      - "**/code-climate-file.json"
  rules:
    - if: '$QUALITY_CHECK_DISABLED =~ /true/i'
      when: never
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: '$CI_COMMIT_BRANCH =~ $DEV_OR_RELEASE_REGEX'
    - if: $CI_PIPELINE_SOURCE == "web"

quality_reporting:
  image: "${IMAGE_PREFIX}python:3.11-rc-alpine"
  stage: test
  needs: [quality_check]
  script:
    - wget https://raw.githubusercontent.com/chesapeaketechnology/gitlab-templates/experimental/2.0/lib/gitlab/ci/templates/references/quality/generate_merged_quality_report.py
    - python3 generate_merged_quality_report.py
  artifacts:
    reports:
      codequality:
        - "**/merged-code-climate-file.json"
  rules:
    - if: '$QUALITY_CHECK_DISABLED =~ /true/i'
      when: never
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: '$CI_COMMIT_BRANCH =~ $DEV_OR_RELEASE_REGEX'
    - if: $CI_PIPELINE_SOURCE == "web"