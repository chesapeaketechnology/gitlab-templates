gemnasium-maven-dependency_scanning:
  artifacts:
    reports:
      dependency_scanning:
        - gl-dependency-scanning-report.json
    paths:
      - gl-dependency-scanning-report.json
  rules:
    - if: '$MAVEN_DETECTION_DISABLED =~ /true/i'
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: '$CI_COMMIT_BRANCH =~ $DEV_OR_RELEASE_REGEX'
    - if: $CI_PIPELINE_SOURCE == "web"


dependency_scanning_validation:
  stage: report_processing
  image: "${IMAGE_PREFIX}python:3.11-rc-alpine"
  needs: [ "gemnasium-maven-dependency_scanning" ]
  allow_failure: true
  script:
    - ls
    - test -e gl-dependency-scanning-report.json || exit 0
    - wget https://raw.githubusercontent.com/chesapeaketechnology/gitlab-templates/release/2.x.x/lib/gitlab/ci/templates/references/security/validate_security_scan.py
    - wget https://raw.githubusercontent.com/chesapeaketechnology/gitlab-templates/release/2.x.x/lib/gitlab/ci/templates/references/security/convert_json_to_html.py
    - pip install json2html
    - python3 convert_json_to_html.py gl-dependency-scanning-report.json
    - python3 validate_security_scan.py gl-dependency-scanning-report.json $EXCLUDED_VULNERABILITY_PACKAGES
  artifacts:
    when: always
    paths:
      - gl-dependency-scanning-report.html
  rules:
    - if: '$MAVEN_DETECTION_DISABLED =~ /true/i'
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_MERGE_REQUEST_IID
      when: always
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - if: '$CI_COMMIT_BRANCH =~ $DEV_OR_RELEASE_REGEX'
      when: always
    - if: $CI_PIPELINE_SOURCE == "web"
      when: always
