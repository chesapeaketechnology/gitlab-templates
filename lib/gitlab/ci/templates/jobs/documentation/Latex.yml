latex-generator:
  stage: test
  allow_failure: true
  image: "${IMAGE_PREFIX}blang/latex:ubuntu"
  variables:
    DEFAULT_WORKSPACE: $CI_PROJECT_DIR
    # Please see https://github.com/blang/latex-docker for latex docker image information
    SCRIPT_COMMAND: "latexmk -cd -f -interaction=batchmode -pdf main.tex"
    LATEX_OUTPUT_DIRECTORY: $CI_PROJECT_DIR/latex-output
  script:
    - echo $LATEX_OUTPUT_DIRECTORY
    - cd $LATEX_OUTPUT_DIRECTORY
    - $SCRIPT_COMMAND
  artifacts:
    when: always
    paths:
      - $LATEX_OUTPUT_DIRECTORY

